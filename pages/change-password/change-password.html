<ion-header>
    <ion-navbar>
        <ion-title>Change Password</ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-center padding>
    <ion-card>
        <form [formGroup]="changePasswordForm" style="" novalidate padding>
            <ion-list>
                <ion-item>
                    <ion-label floating>New Password</ion-label>
                    <ion-input formControlName="newPassword" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Re-enter New Password</ion-label>
                    <ion-input formControlName="newPasswordConfirm" type="password"></ion-input>
                </ion-item>
            </ion-list>
            <br>
            <button style="background: #1786d9;" ion-button class="button-login" (click)="submit()" block color="dark">Submit Changes</button>
            <br>
        </form>
    </ion-card>
</ion-content>
