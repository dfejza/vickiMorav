<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Account</ion-title>
    </ion-navbar>
</ion-header>
<ion-content [@flyInTopSlow]="0">
    <ion-item-group>
        <ion-card>
            <ion-card-header>
               <b> Orders</b>
            </ion-card-header>
            <ion-item (click)="openMyOrders()">My Orders
                <ion-icon name="ios-arrow-forward" item-right></ion-icon>
            </ion-item>
        </ion-card>
        <ion-card>
            <ion-card-header>
                <b>Account Settings</b>
            </ion-card-header>
            <ion-item (click)="openPersonalInfo()">Personal Information
                <ion-icon name="ios-arrow-forward" item-right ></ion-icon>
            </ion-item>
            <ion-item (click)="openAddressBook()">Address Book
                <ion-icon name="ios-arrow-forward" item-right ></ion-icon>
            </ion-item>
            <ion-item (click)="openChangePass()">Change Password
                <ion-icon name="ios-arrow-forward" item-right ></ion-icon>
            </ion-item>
            <ion-item (click)="openLogOut()">Log out
                <ion-icon name="ios-arrow-forward" item-right ></ion-icon>
            </ion-item>
        </ion-card>
    </ion-item-group>
</ion-content>
